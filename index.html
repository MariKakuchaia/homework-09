<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts/stylesheet.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>homework-9</title>
  </head>
  <body>
    <section class="low_section">
      <div class="container_T">
        <h3 class="contact_T">კონტაქტი</h3>
        <div>
          <p>
            Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია.
            იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა
            ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
          </p>
        </div>
        <div class="map">
          <iframe
            class="border_map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23832.282264852285!2d44.766599376818384!3d41.69817401449618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cc144daeeb1%3A0xfd22fa4e812fe5d1!2z4YOr4YOV4YOU4YOa4YOYIOGDl-GDkeGDmOGDmuGDmOGDoeGDmCwg4YOX4YOR4YOY4YOa4YOY4YOh4YOY!5e0!3m2!1ska!2sge!4v1638703238401!5m2!1ska!2sge"
            width="600"
            height="450"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
        <div class="social_icons">
          <div class="social_divs">
            <img src="images/phone.png" alt="image" class="social_images" />
            <h4>+995 555 444 333</h4>
          </div>
          <div class="social_divs">
            <img src="images/mail.png" alt="image" class="social_images" />
            <h4>example@gmail.com</h4>
          </div>
        </div>
      </div>
      <div class="registration">
        <form action="">
            <label class="registration_css" for="name">სახელი,გვარი</label><br>
            <input class="registration_css reg_box" type="text" id="name" name="name"><br>
            <label class="registration_css" for="email">ელ. ფოსტა</label><br>
            <input class="registration_css reg_box"  type="email" id="email" name="email"><br>
            <label class="registration_css" for="phone">ტელეფონის ნომერი</label><br>
            <input class="registration_css reg_box"  type="tel" id="phone" name="phone"><br>
            <label class="registration_css" for="comment">შეტყობინება</label><br>
            <textarea class="registration_css reg_box"  name="comment" id="comment" cols="30" rows="5"></textarea>
            <div class="button_move">
                <button>გაგზავნა</button>
            </div>
        </form>
       </div>
    </section>
  </body>
</html>
